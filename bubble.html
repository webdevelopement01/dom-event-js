<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        #item-2{
            border: 2px solid red;
        }
        ul {
            border: 2px solid tomato;
        }
        body{
            border: 2px solid green;
        }
        section{
            border: 2px solid blue;
        }
    </style>
</head>
<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="list-countiner">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Mollitia, repellendus?</li>
            <li id="item-3">Facere, unde?</li>
            <li id="item-4">Explicabo, nulla?</li>
            <li id="item-5">Debitis, cum!</li>
            <li id="item-6">Necessitatibus, quos.</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('item - 2 clck')
            event.stopPropagation();
        })
        document.getElementById('list-ul').addEventListener('click',function(){
            console.log('ul click')
        })
        document.getElementById('list-countiner').addEventListener('click',function(){
            console.log('list countiner click')
        })
        document.getElementById('body').addEventListener('click',function(){
            console.log('body of the html click')
        })
    </script>
    
</body>
</html>
